<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h4 style="text-align: center; margin-left: -40px">Thiago Alô Patudos</h4>
  </ion-toolbar>
  <ion-menu style="height: 100vh !important" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100% !important;
          height: 50px !important;
        "
        tab="tab1"
      >
        <h4><ion-icon aria-hidden="true" name="Patudos"></ion-icon> Patudos</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
        tab="tab2"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Adotar</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
        tab="tab3"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Login</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          text-align: left;
          width: 100%;
          height: 50px !important;
        "
        tab="welcome"
      >
        <h4>
          <ion-icon aria-hidden="true" name="home"></ion-icon> Seja bem vindo
        </h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          text-align: left !important;
          width: 100%;
          height: 50px !important;
        "
        tab="badge"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Badge</h4>
      </ion-tab-button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      Tap the button in the toolbar to open the menu.
    </ion-content>
  </div>
</ion-header>

<ion-content style="max-height: 100px !important">
  <h2 style="text-align: center; margin-top: 2rem">Qual seu patudo favorito?</h2>
</ion-content>
<ion-content style="width:100%;display:flex;align-items: center;justify-content: center;">
  <ion-list style="width: 30%;margin:0 auto;">
    <ion-item>
      <ion-label
        ><ion-button id="open-toast01" expand="block"
          >Cães</ion-button
        ></ion-label
      >
      <ion-toast
        trigger="open-toast01"
        message="Você selecionou Cães"
        [duration]="5000"
      ></ion-toast>
    </ion-item>
    <ion-item>
      <ion-label
        ><ion-button id="open-toast02" expand="block"
          >Gatos</ion-button
        ></ion-label
      >
      <ion-toast
        trigger="open-toast02"
        message="Você selecionou Gatos"
        [duration]="5000"
      ></ion-toast>
    </ion-item>
    <ion-item>
      <ion-label
        ><ion-button id="open-toast03" expand="block"
          >Coelhos</ion-button
        ></ion-label
      >
      <ion-toast
        trigger="open-toast03"
        message="Você selecionou Coelhos"
        [duration]="5000"
      ></ion-toast>
    </ion-item>
    <ion-item>
      <ion-label
        ><ion-button id="open-toast04" expand="block"
          >Tartarugas</ion-button
        ></ion-label
      >
      <ion-toast
        trigger="open-toast04"
        message="Você selecionou Tartarugas"
        [duration]="5000"
      ></ion-toast>
    </ion-item>
    <ion-item>
      <ion-label
        ><ion-button id="open-toast05" expand="block"
          >Rammsters</ion-button
        ></ion-label
      >
      <ion-toast
        trigger="open-toast05"
        message="Você selecionou Rammsters"
        [duration]="5000"
      ></ion-toast>
    </ion-item>
  </ion-list>
</ion-content>
